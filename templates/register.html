{% extends "layout.html" %}

{% block title %}Ro'yxatdan o'tish - BlockVote{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Ro'yxatdan o'tish</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Foydalanuvchi nomi</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Parol</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Parolni tasdiqlang</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="alert alert-info">
                        <p class="mb-0">
                            <i class="fas fa-info-circle me-2"></i>
                            Ro'yxatdan o'tganingizdan so'ng, sizga Ethereum manzil va private key beriladi. 
                            <strong>Private key ni xavfsiz joyda saqlang!</strong>
                        </p>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Ro'yxatdan o'tish</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    Hisobingiz bormi? <a href="{{ url_for('login') }}">Kirish</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
