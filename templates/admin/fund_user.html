{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Foydalanuvchi hisobini to'ldirish</h2>
    <p>Foydalanuvchi: {{ user.username }}</p>
    <p>Ethereum manzili: {{ user.eth_address }}</p>
    
    <form method="POST">
        <div class="form-group">
            <label for="amount">ETH miqdori:</label>
            <input type="number" class="form-control" id="amount" name="amount" value="0.1" step="0.01" min="0.01">
            <small class="form-text text-muted">
                Tranzaksiya uchun tavsiya etilgan minimal miqdor: 0.05 ETH
            </small>
        </div>
        <button type="submit" class="btn btn-primary">Hisobni to'ldirish</button>
        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Bekor qilish</a>
    </form>
</div>
{% endblock %}
